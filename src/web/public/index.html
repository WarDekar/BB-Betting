<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BB-Browser Control Panel</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-card: #0f3460;
      --accent: #e94560;
      --accent-hover: #ff6b6b;
      --text-primary: #eee;
      --text-secondary: #aaa;
      --success: #4ade80;
      --warning: #fbbf24;
      --error: #f87171;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-danger {
      background: var(--error);
      color: white;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 0.85rem;
    }

    .browser-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .browser-item {
      background: var(--bg-card);
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .browser-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .browser-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .browser-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .browser-actions {
      display: flex;
      gap: 8px;
    }

    .session-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .session-tag {
      background: var(--bg-card);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .session-tag .delete {
      cursor: pointer;
      opacity: 0.6;
    }

    .session-tag .delete:hover {
      opacity: 1;
      color: var(--error);
    }

    .log-container {
      background: var(--bg-primary);
      border-radius: 8px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
    }

    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid var(--border);
    }

    .log-time {
      color: var(--text-secondary);
      margin-right: 10px;
    }

    .log-success { color: var(--success); }
    .log-error { color: var(--error); }
    .log-info { color: var(--accent); }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input {
      width: auto;
    }

    .quick-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .screenshot-preview {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .nav-form {
      display: flex;
      gap: 10px;
    }

    .nav-form input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span class="status-indicator"></span>
        BB-Browser Control Panel
      </h1>
      <div>
        <button class="btn-secondary btn-small" onclick="refreshAll()">Refresh</button>
      </div>
    </header>

    <div class="grid">
      <!-- Launch Browser -->
      <div class="card">
        <h2>üöÄ Launch Browser</h2>
        <form id="launchForm" onsubmit="launchBrowser(event)">
          <div class="form-group">
            <label for="browserName">Browser Name</label>
            <input type="text" id="browserName" placeholder="e.g., my-site" required>
          </div>
          <div class="form-group">
            <label for="proxyUrl">Proxy URL (optional)</label>
            <input type="text" id="proxyUrl" placeholder="http://user:pass@host:port">
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="headless">
            <label for="headless">Headless Mode</label>
          </div>
          <button type="submit" class="btn-primary">Launch Browser</button>
        </form>
      </div>

      <!-- Running Browsers -->
      <div class="card">
        <h2>üåê Running Browsers</h2>
        <div id="browserList" class="browser-list">
          <div class="empty-state">No browsers running</div>
        </div>
      </div>

      <!-- Navigate -->
      <div class="card">
        <h2>üß≠ Navigate</h2>
        <form id="navForm" class="nav-form" onsubmit="navigateTo(event)">
          <select id="navBrowser" required>
            <option value="">Select browser...</option>
          </select>
          <input type="url" id="navUrl" placeholder="https://example.com" required>
          <button type="submit" class="btn-primary">Go</button>
        </form>
        <div class="quick-actions">
          <button class="btn-secondary btn-small" onclick="takeScreenshot()">üì∏ Screenshot</button>
          <button class="btn-secondary btn-small" onclick="getContent()">üìÑ Get Content</button>
        </div>
      </div>

      <!-- Sessions -->
      <div class="card">
        <h2>üíæ Sessions</h2>
        <div id="sessionList" class="session-list">
          <div class="empty-state">No saved sessions</div>
        </div>
        <div style="margin-top: 15px; display: flex; gap: 10px;">
          <select id="sessionBrowser" style="flex: 1;">
            <option value="">Select browser...</option>
          </select>
          <input type="text" id="sessionName" placeholder="Session name" style="flex: 1;">
          <button class="btn-primary btn-small" onclick="saveSession()">Save</button>
        </div>
      </div>

      <!-- Activity Log -->
      <div class="card" style="grid-column: 1 / -1;">
        <h2>üìã Activity Log</h2>
        <div id="logContainer" class="log-container">
          <div class="log-entry">
            <span class="log-time">--:--:--</span>
            <span class="log-info">Waiting for activity...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Screenshot Modal -->
  <div id="screenshotModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Screenshot</h3>
        <button class="modal-close" onclick="closeModal('screenshotModal')">&times;</button>
      </div>
      <img id="screenshotImage" class="screenshot-preview" src="" alt="Screenshot">
    </div>
  </div>

  <!-- Content Modal -->
  <div id="contentModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Page Content</h3>
        <button class="modal-close" onclick="closeModal('contentModal')">&times;</button>
      </div>
      <div id="pageContent" class="log-container" style="height: 400px; white-space: pre-wrap;"></div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    // Logging
    function log(message, type = 'info') {
      const container = document.getElementById('logContainer');
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">${time}</span><span class="log-${type}">${message}</span>`;
      container.insertBefore(entry, container.firstChild);
    }

    // API Helpers
    async function api(endpoint, options = {}) {
      try {
        const res = await fetch(`${API_BASE}${endpoint}`, {
          headers: { 'Content-Type': 'application/json' },
          ...options,
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Request failed');
        return data;
      } catch (err) {
        log(`Error: ${err.message}`, 'error');
        throw err;
      }
    }

    // Load browsers
    async function loadBrowsers() {
      try {
        const { browsers } = await api('/browsers');
        const list = document.getElementById('browserList');
        const navSelect = document.getElementById('navBrowser');
        const sessionSelect = document.getElementById('sessionBrowser');

        // Update browser list
        if (browsers.length === 0) {
          list.innerHTML = '<div class="empty-state">No browsers running</div>';
        } else {
          list.innerHTML = browsers.map(b => `
            <div class="browser-item">
              <div class="browser-info">
                <div class="browser-name">${b.name}</div>
                <div class="browser-meta">
                  Status: ${b.status} | Pages: ${b.pageCount}
                  ${b.proxy ? ` | Proxy: ${b.proxy.server}` : ''}
                </div>
              </div>
              <div class="browser-actions">
                <button class="btn-secondary btn-small" onclick="selectBrowser('${b.name}')">Select</button>
                <button class="btn-danger btn-small" onclick="closeBrowser('${b.name}')">Close</button>
              </div>
            </div>
          `).join('');
        }

        // Update dropdowns
        const options = browsers.map(b => `<option value="${b.name}">${b.name}</option>`).join('');
        navSelect.innerHTML = '<option value="">Select browser...</option>' + options;
        sessionSelect.innerHTML = '<option value="">Select browser...</option>' + options;
      } catch (err) {
        // Already logged
      }
    }

    // Load sessions
    async function loadSessions() {
      try {
        const { sessions } = await api('/sessions');
        const list = document.getElementById('sessionList');

        if (sessions.length === 0) {
          list.innerHTML = '<div class="empty-state">No saved sessions</div>';
        } else {
          list.innerHTML = sessions.map(s => `
            <div class="session-tag">
              ${s}
              <span class="delete" onclick="deleteSession('${s}')">&times;</span>
            </div>
          `).join('');
        }
      } catch (err) {
        // Already logged
      }
    }

    // Launch browser
    async function launchBrowser(event) {
      event.preventDefault();
      const name = document.getElementById('browserName').value;
      const proxyUrl = document.getElementById('proxyUrl').value;
      const headless = document.getElementById('headless').checked;

      let proxy = undefined;
      if (proxyUrl) {
        try {
          const url = new URL(proxyUrl);
          proxy = {
            server: `${url.protocol}//${url.host}`,
            username: url.username || undefined,
            password: url.password || undefined,
          };
        } catch {
          proxy = { server: proxyUrl };
        }
      }

      try {
        await api('/browsers', {
          method: 'POST',
          body: JSON.stringify({ name, proxy, headless }),
        });
        log(`Browser "${name}" launched`, 'success');
        document.getElementById('launchForm').reset();
        loadBrowsers();
      } catch (err) {
        // Already logged
      }
    }

    // Close browser
    async function closeBrowser(name) {
      if (!confirm(`Close browser "${name}"?`)) return;
      try {
        await api(`/browsers/${name}`, { method: 'DELETE' });
        log(`Browser "${name}" closed`, 'success');
        loadBrowsers();
      } catch (err) {
        // Already logged
      }
    }

    // Select browser in dropdowns
    function selectBrowser(name) {
      document.getElementById('navBrowser').value = name;
      document.getElementById('sessionBrowser').value = name;
      log(`Selected browser: ${name}`, 'info');
    }

    // Navigate
    async function navigateTo(event) {
      event.preventDefault();
      const name = document.getElementById('navBrowser').value;
      const url = document.getElementById('navUrl').value;

      if (!name) {
        log('Please select a browser', 'error');
        return;
      }

      try {
        await api(`/browsers/${name}/goto`, {
          method: 'POST',
          body: JSON.stringify({ url }),
        });
        log(`Navigated ${name} to ${url}`, 'success');
      } catch (err) {
        // Already logged
      }
    }

    // Take screenshot
    async function takeScreenshot() {
      const name = document.getElementById('navBrowser').value;
      if (!name) {
        log('Please select a browser', 'error');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/browsers/${name}/screenshot`);
        if (!res.ok) throw new Error('Screenshot failed');

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById('screenshotImage').src = url;
        document.getElementById('screenshotModal').classList.add('active');
        log(`Screenshot taken for ${name}`, 'success');
      } catch (err) {
        log(`Error: ${err.message}`, 'error');
      }
    }

    // Get content
    async function getContent() {
      const name = document.getElementById('navBrowser').value;
      if (!name) {
        log('Please select a browser', 'error');
        return;
      }

      try {
        const data = await api(`/browsers/${name}/content`);
        document.getElementById('pageContent').textContent =
          `URL: ${data.url}\nTitle: ${data.title}\n\n${data.content}`;
        document.getElementById('contentModal').classList.add('active');
        log(`Content retrieved for ${name}`, 'success');
      } catch (err) {
        // Already logged
      }
    }

    // Save session
    async function saveSession() {
      const browserName = document.getElementById('sessionBrowser').value;
      const sessionName = document.getElementById('sessionName').value;

      if (!browserName || !sessionName) {
        log('Please select a browser and enter session name', 'error');
        return;
      }

      try {
        await api(`/browsers/${browserName}/session`, {
          method: 'POST',
          body: JSON.stringify({ sessionName }),
        });
        log(`Session "${sessionName}" saved`, 'success');
        document.getElementById('sessionName').value = '';
        loadSessions();
      } catch (err) {
        // Already logged
      }
    }

    // Delete session
    async function deleteSession(name) {
      if (!confirm(`Delete session "${name}"?`)) return;
      try {
        await api(`/sessions/${name}`, { method: 'DELETE' });
        log(`Session "${name}" deleted`, 'success');
        loadSessions();
      } catch (err) {
        // Already logged
      }
    }

    // Modal helpers
    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }

    // Close modal on backdrop click
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.classList.remove('active');
      });
    });

    // Refresh all
    function refreshAll() {
      loadBrowsers();
      loadSessions();
      log('Refreshed', 'info');
    }

    // Auto-refresh every 5 seconds
    setInterval(refreshAll, 5000);

    // Initial load
    refreshAll();
    log('Control panel connected', 'success');
  </script>
</body>
</html>
